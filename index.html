<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arbeidskrav 1</title>
  </head>
  <body>
    <div id="container">
      <header>
        <!--Her skal AC jobbe-->
        <nav id="category-nav"></nav>
      </header>
      <main id="resource_archive">
        <!--Her skal TM jobbe-->
      </main>
    </div>
    <script src="ressurser.js"></script>
    <script>
      console.log(resources);
      let html = "";

      resources.map((cat, index) => {
        console.log(cat.sources);
        html += `<section><h2>${cat.category}</h2><p>${cat.text}</p><ul>`;
        cat.sources.map(
          (item, index) =>
            (html += `<li><a href="${item.url}">${item.title}</a></li>`)
        );
        html += `</ul></section>`;
      });

      document.getElementById("resource_archive").innerHTML = html;
    </script>
  </body>
</html>
