<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Arbeidskrav 1</title>
  </head>
  <body>
    <header>
      <!--Her skal AC jobbe-->
      <nav id="category-nav"></nav>
    </header>
    <main>
      <!--Her skal TM jobbe-->
      <section id="resource_archive"></section>
    </main>
    <script src="ressurser.js"></script>
    <script>
      console.log(resources);
      let html = "";

      resources.map((cat, index) => {
        console.log(cat.sources);
        html += `<h2>${cat.category}</h2><p>${cat.text}</p><ul>`;
        cat.sources.map(
          (item, index) =>
            (html += `<li><a href="${item.url}">${item.title}</a></li>`)
        );
        html += `</ul>`;
      });

      document.getElementById("resource_archive").innerHTML = html;
    </script>
  </body>
</html>
